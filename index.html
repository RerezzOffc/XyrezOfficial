<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2 style="color: white;">Login</h2><br>
            <form>
                <input type="text" class="form-control" id="username" placeholder="Username">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <br><br>
                <div class="buttons">
        <a href="menu.html" class="button">
            <div class="icon">
            </div>Login</a>
        <a href="menu.html" class="button">
            <div class="icon">
            </div>Lewati</a>
    </div>
            </form>
        </div>
    </div>
    <div class="bg-container">
        <div class="bg" style="background-image: url('background.jpg');"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-image: url('https://pomf2.lain.la/f/fbokpeaf.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}
.container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    width: 60%;
    height: 30%;
    background-image: url('https://pomf2.lain.la/f/fbokpeaf.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    padding: 20px;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.form-control {
    width: 94%;
    height: 25px;
    padding: 10px;
    margin-bottom: 20px;
    border: 5px solid #949191;
}
        .button {
            display: flex;
            align-items: center;
            background-color: #007bff; /* Warna latar belakang tombol */
            color: white; /* Warna teks tombol */
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            text-align: center;
            curcor: pointer;
        }

        .button:hover {
            background-color: #0056b3; /* Warna saat hover */
        }



        .icon img {
            width: 20px; /* Ukuran gambar ikon */
            height: 20px; /* Ukuran gambar ikon */
        }
        .buttons {
            display: flex;
            justify-content: space-between; /* Mengatur tombol di kiri dan kanan */
            margin-top: 20px;
        }
.bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-size: cover;
    background-position: center;
}
</style>
